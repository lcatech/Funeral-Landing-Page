        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <section class="form-container">
      <form id="contact" action="submit_tribute.php" method="post" enctype="multipart/form-data">
        <h3>Submit Your Tribute</h3>
        <fieldset>
          <input
            placeholder="Your full name"
            type="text"
            name="name"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>

        <div class="dropdown">
          <label for="select-where">
            <span class="dropdown-text">Relationship</span></label
          >
          <select id="select-where" name="relationship" required>
            <option value="">Please choose an option</option>
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="church">Church</option>
            <option value="work">Work</option>
            <option value="other">Other</option>
          </select>
        </div>

        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            name="message"
            tabindex="5"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <label for="image-upload">Share picture memory (optional):</label>
          <input
            type="file"
            id="image-upload"
            name="image"
            accept="image/*"
          />
        </fieldset>

        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit Tribute
          </button>
        </fieldset>
      </form>
    </section>

    <script
      type="module"
