<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.ico" />
    <title>Tributes</title>

    <script
      src="https://kit.fontawesome.com/dafa6859c8.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="query.css" />

    <script defer src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="tributes.html">Tributes </a></li>
          <li>
            <a class="main-nav-link" href="mailto:hello@reveoakinyemi.com">
              hello@reveoakinyemi.com
            </a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <section class="container">
      <form id="contact" action="" method="post">
        <h3>Tributes</h3>
        <fieldset>
          <input
            placeholder="Your full name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>

        <div class="dropdown">
          <label for="select-where">
            <span class="dropdown-text">Relationship</span></label
          >
          <select id="select-where" required>
            <option value="">Please choose an option</option>
            <option value="friends">Family</option>
            <option value="youtube">Friend</option>
            <option value="podcast">Church</option>
            <option value="facebook">Work</option>
            <option value="other">Other</option>
          </select>
        </div>

        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
